<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização do QR CODE Pix</title>
    <style>
        /* Estilo básico de reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilo para o corpo */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('https://512pixels.net/downloads/macos-wallpapers-6k/13-Ventura-Dark.jpg') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
        }

        /* Estilo Glassmorphism */
        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        img {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
        }

        img:hover {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        .info {
            font-size: 0.95rem;
            color: #ffffff;
            margin-top: 15px;
            opacity: 0.85;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 300px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .info {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Pix</h1>
        <div id="qrcode">
            <!-- A imagem do QR Code será carregada aqui -->
        </div>
        <div class="info">Escaneie o QR Code acima para efetuar o pagamento.</div>
    </div>

    <script>
        // Função para gerar o QR code a partir do texto do localStorage
        function generateQRCode() {
            const qrText = localStorage.getItem('pixText') || 'Texto padrão do Pix';
            const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(qrText)}`;

            // Define a imagem do QR code no elemento
            document.getElementById('qrcode').innerHTML = `<img src="${qrCodeUrl}" alt="QR Code Pix">`;
        }

        // Chama a função para gerar o QR code
        generateQRCode();
    </script>
</body>
</html>
